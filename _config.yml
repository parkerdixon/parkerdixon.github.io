# Site settings
title: Parker's Blog
description: Blog for my time at Metis
cover: /assets/images/newYorkSkyline.jpg
logo:
favicon: /assets/images/favicon.png
baseurl: "" # the subpath of your site, e.g. /blog/ or / for root
url: "https://parkerdixon.github.io/" # the base hostname & protocol for your site
paginate:	3 # The number of posts to show per page on your homepage
# Social
github:  parkerdixon
linkedin:  parker-dixon
#Additional Pages
about: about
resume: resume

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/:title/"
    layout: post
    author:

permalink: /:title


